<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - Joyee Assets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .profile-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 15px 30px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .profile-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .info-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 12px;
        }

        .unverified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
            background: #ff9800;
            color: white;
            border-radius: 20px;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: white;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .btn-danger:hover {
            background: #e74c3c;
            color: white;
        }

        .back-nav {
            margin-bottom: 20px;
        }

        .back-nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .profile-header,
            .profile-content {
                padding: 20px;
            }

            .profile-stats {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- 个人中心内容 -->
    <div class="profile-container" id="profileContainer" style="display: none;">
        <div class="back-nav">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>

        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                <i class="fas fa-user"></i>
            </div>

            <h1 class="profile-name" id="profileName">加载中...</h1>
            <p class="profile-email" id="profileEmail"></p>

            <div id="emailVerificationBadge"></div>

            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" id="statDays">0</div>
                    <div class="stat-label">注册天数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statLogins">0</div>
                    <div class="stat-label">登录次数</div>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <h2 class="section-title">
                <i class="fas fa-info-circle"></i>
                账户信息
            </h2>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">用户 ID</div>
                    <div class="info-value" id="infoUid">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">注册时间</div>
                    <div class="info-value" id="infoCreated">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">最后登录</div>
                    <div class="info-value" id="infoLastLogin">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">登录方式</div>
                    <div class="info-value" id="infoProvider">-</div>
                </div>
            </div>

            <h2 class="section-title">
                <i class="fas fa-cog"></i>
                账户操作
            </h2>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="editProfileBtn">
                    <i class="fas fa-edit"></i>
                    编辑资料
                </button>
                <button class="btn btn-secondary" id="changePasswordBtn">
                    <i class="fas fa-key"></i>
                    修改密码
                </button>
                <button class="btn btn-danger" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    退出登录
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
